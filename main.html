<body>
<section id="wrapper">
	<header class="header">
	</header>
	<div class="content">
	<div class="gradient-layout">
       <div class="left-diagram-side">
           <div id="userProfileHolder"></div>

           <div class="diagram-wrapper">
               <div id="diagramHolder"></div>
               <div id="diagramEventHolder"></div>
           </div>
       </div>
       <div class="right-diagram-side">
           <div id="smallCalendarHolder" class="weather-clock-block">
               <div class="opacity-layout"></div>
           </div>
       </div>
        <div class="bottom-diagram-side">
            <div id="dailyHolder" class="daily"></div>
            <div class="switcher">
                <div class="col">
                    <label for="fitbit">Fitbit</label>
                    <input id="fitbit" class="switch" name="charts" type="radio" value="fitbit"/>
                </div>
                <div class="col">
                    <label for="nike">Nike</label>
                    <input id="nike" class="switch" name="charts" type="radio" value="nike"/>
                </div>
                <div class="col">
                    <label for="zero">Zero</label>
                    <input id="zero" class="switch" name="charts" type="radio" value="zero"/>
                </div>
                <div class="col">
                    <label for="jawbone">Jawbone</label>
                    <input id="jawbone" class="switch" name="charts" type="radio" value="jawbone"/>
                </div>
            </div>
        </div>
	 </div>
	 <div class="main-content">
        <div id="nextUpEventsHolder"></div>
        <div id="user-settings-details"></div>
		<div id="similarFriends">
			<h3>Similar friends</h3>
            <div id="members-friends"></div>
            <div class="member-details"></div>
		</div>
        <div class="energy-wrapper-user">
            <h1 class="head-energy">Energy</h1>
            <div id="energy"></div>
            <div id="lastMessage"></div>
        </div>
        <div class="energy-interval">
            <h1 class="head-interval-energy">Energy week</h1>
           <div id="energyInterval">

           </div>
        </div>
      </div>
      <aside class="rightColumn">
		<div id="chartYesterday" class="chart-yesterday"></div>
	  </aside>
	</div>
</section>	
<footer class="footer">
</footer>
